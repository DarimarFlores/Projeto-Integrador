<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finan</title>
</head>
<body>
    <form action="." method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>                    
                </tr>
            </thead>
            <tbody>
                {% for RendaMensal in financas %}
                    <tr>
                        <td>{{RendaMensal.nome}}</td>
                        <td>{{RendaMensal.valor}}</td>                       
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
