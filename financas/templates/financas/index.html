<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finan√ßas</title>
  </head>
  <body>
    <h2>Cadastro de Renda Mensal</h2>
    <form action="." method="post">
      {% csrf_token %} {{ form }}
      <input type="submit" />
    </form>
    <div>
      <table>
        <thead>
          <tr>
            <th>Mes</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          {% for renda in financas %}
          <tr>
            <td>{{ renda.nome }}</td>
            <td>{{ renda.valor }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="2">Nenhum registro encontrado</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
